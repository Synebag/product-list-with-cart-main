<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    
    <!-- Product List Section -->
    <div id="product-list-container">
      <h1>Desserts</h1>
      <div id="product-list">
        <!-- Products will appear here -->
      </div>
    </div>
    
    <!-- Cart Section -->
    <div id="cart">
      <h2>Your Cart (<span id="cart-quantity">0</span>)</h2>
      <div id="selected-order">

      </div>
      <div id="cart-placeholder">
        <img src="assets\images\illustration-empty-cart.svg">
        <p>Your added items will appear here</p>
      </div>

      <div id="cart-total">
        <p>Order Total</p>
        <h3 id="total-amount"></h3>
      </div>

      <div id="confirm-order-section">
        <div id="confirm-order-btn">Confirm Order</div>
      </div>

    </div>
    

  </div>
  
  <!-- Pop-Up Modal -->
  <div id="modal-container">
    <div id="order-modal">
      <h1>Order Confrimed</h1>
      <p>We hope you enjoy your food!</p>
      <div id="confirmed-order">
        
      </div>
      <div id="start-new-btn">Start New Order</div>
    </div>
  </div>  
  
  <script src="script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Synebag</a>.
  </div>
</body>
</html>
